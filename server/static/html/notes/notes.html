<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
        <link rel="stylesheet" href="../css/main.css">
    </head>
   <body>
   <div class="flex-container">
       <div class="general__block">
            <form action="/notes/add" method="post">
                <label class="general__block">
                    <textarea class="settings__block general__text__settings" name="note" id="note" cols="50" rows="3"></textarea>
                </label>
                <label class="general__block">
                    <input type="submit" class="settings__block general__text__settings alarm__btn--inactive" value="Save" />
                </label>
            </form>
        </div>
        <div class="general__block general__text__settings">
            <table>
                 <tr>
                    <th></th>
                    <th>Date</th>
                    <th>Note</th>
                 </tr>
                 {% for note in note_list %}
                 <tr>
                    <th>
                        <button type="button" class="form__btn">
                            <a class="material-icons" href="/notes/update?id={{note.id}}">manage_history</a>
                        </button>
                    </th>
                    <th class="column__date">{{ note.date }} <br> {{ note.time }}</th>
                    <th>{{ note.content }}</th>
                 </tr>
                 {% endfor %}
             </table>
        </div>
   </div>
   </body>
</html>
