<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
        <link rel="stylesheet" href="../../css/main.css">
    </head>
   <body>
    <div class="flex-container">
        <div class="general__block">
            <form action="/feeding/settings" method="post">
                <p class="settings__label__block settings__label__text">Feeding settings</p>
                <label class="general__block">
                    <span class="settings__block general__text__settings">Feeding time [s]</span>                
                    <input class="settings__block general__text__settings" type="text" name="feeding_time" pattern="[0-9]{0-3}" id="feeding_time"/>
                </label>
                <label class="general__block">
                    <input type="submit" class="settings__block general__text__settings alarm__btn--inactive" value="Save" />                                                     
                </label>
            </form>
        </div>
    </div>
    <script>
            fetch("/feeding/settings")
            .then((response) => {return response.json();})
            .then((json) => { 
                document.getElementById("feeding_time").value =  json.feeding_duration;
             });
    </script>
    </body>
</html>
